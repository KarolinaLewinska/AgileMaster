<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title color="dark">AgileKey</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AgileKey</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="logo"><strong>AgileKey</strong></div>
  <ion-grid fixed>
      <ion-row>
        <ion-col offset-xl size="12">
            <ion-button [routerLink]="['/sign-in']">Logowanie</ion-button>
        </ion-col>
        <ion-col>
          <ion-router-link class="underline" color="dark" [routerLink]="['/change-password']">Nie pamiętasz hasła?</ion-router-link>
        </ion-col>
        <ion-col offset-xl size="12">
            <ion-button [routerLink]="['/sign-up']">Rejestracja</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
