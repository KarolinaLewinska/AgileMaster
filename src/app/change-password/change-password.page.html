<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-title color="dark">Zmiana hasła</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-icon [routerLink]="['/home']" id="backIcon" name="chevron-back-outline"></ion-icon>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col id="texts" size="11"><p>Wprowadź adres email:</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="inputs" size="11">
        <ion-item>
          <ion-label><ion-icon id="mailIcon" name="mail-outline"></ion-icon></ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-xl size="11"><ion-button id="button" [routerLink]="['/change-passwd-confirm']">Zatwierdź</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
