<ion-header>
  <ion-toolbar color="secondary">
    <ion-icon [routerLink]="['/change-password']" id="backIcon" name="chevron-back-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col><p id="viewTitle">Wysłano wiadomość</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-xl size="12"><p>Na podany adres email został wysłany link do zmiany hasła:</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-xl size="12"><p id="email">Adres</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-xl size="12">
        <ion-button [routerLink]="['/sign-in']">Zaloguj się</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
