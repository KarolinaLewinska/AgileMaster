<ion-header>
  <ion-toolbar>
    <ion-title>Zmiana hasła</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-icon [routerLink]="['/home']" id="backIcon" name="chevron-back-outline"></ion-icon>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col offset-xl size="12"><p>Na podany adres email został wysłany link do zmiany hasła:</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-xl size="12"><p id="email">Adres email</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-xl size="12">
        <ion-button [routerLink]="['/sign-in']">Zaloguj się</ion-button>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
