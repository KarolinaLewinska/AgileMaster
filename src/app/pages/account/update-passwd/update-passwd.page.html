<ion-header>
  <ion-toolbar color="secondary">
    <ion-row>
      <ion-col>
        <ion-icon [routerLink]="['/account-settings']" id="backIcon" name="chevron-back-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon [routerLink]="['/sign-in']" id="logOutIcon" name="close-sharp"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col><p id="viewTitle">Zmiana hasła</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="texts" size="11"><p>Stare hasło:</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="inputs" size="11">
        <ion-item>
          <ion-label><ion-icon id="authIcons" name="lock-closed"></ion-icon></ion-label>
          <ion-input id="oldPasswd" required type="password" maxlength=320 minlength=6></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="texts" size="11"><p>Nowe hasło:</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="inputs" size="11">
        <ion-item>
          <ion-label><ion-icon id="authIcons" name="key"></ion-icon></ion-label>
          <ion-input id="newPasswd" required type="password" maxlength=320 minlength=6></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="texts" size="11"><p>Powtórz nowe hasło:</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="inputs" size="11">
        <ion-item>
          <ion-label><ion-icon id="authIcons" name="checkmark-sharp"></ion-icon></ion-label>
          <ion-input id="newPasswdConfirm" required type="password" maxlength=320 minlength=6></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
          <ion-button (click)="updateUserPassword()">Zmień</ion-button>
      </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
