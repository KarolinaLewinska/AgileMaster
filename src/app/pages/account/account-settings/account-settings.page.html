<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-menu-button menu="navMenu"><ion-icon id="menuIcon" name="menu"></ion-icon></ion-menu-button>
      </ion-col>
      <ion-col>
        <ion-icon (click)="userAuthenticationService.logOut()" id="logOutIcon" name="close-sharp"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col><p id="viewTitle">Moje konto</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button [routerLink]="['/update-email']" fill="clear">
          <ion-icon id="optionIcon" name="mail"></ion-icon>
      </ion-button>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="optionTitle" size="12"><ion-router-link color="dark" [routerLink]="['/update-email']">Zmień adres email</ion-router-link></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button [routerLink]="['/update-passwd']" fill="clear">
          <ion-icon id="optionIcon" name="lock-open"></ion-icon>
      </ion-button>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="optionTitle" size="12"><ion-router-link color="dark" [routerLink]="['/update-passwd']">Zmień hasło</ion-router-link></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button [routerLink]="['/delete-account']" fill="clear">
          <ion-icon id="optionIcon" name="close-circle"></ion-icon>
      </ion-button>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="optionTitle" size="12"><ion-router-link color="dark" [routerLink]="['/delete-account']">Usuń konto</ion-router-link></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
