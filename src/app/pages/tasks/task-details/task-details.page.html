<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
      <ion-button fill="clear" (click)="navigateBackFromDetailsToList()">
        <ion-icon id="backIcon" name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-icon id="editTaskIcon" [routerLink]="['/edit-task/', taskData.id, taskData.category]" name="create"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p id="viewTitle">{{taskData.title}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="descriptionField">
        <strong>Opis</strong>
        <p>{{taskData.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Data wykonania</strong>
        <p>{{taskData.dateOfFinish}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Godzina wykonania</strong>
        <p>{{taskData.timeOfFinish}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Priorytet</strong>
        <p>{{taskData.priority}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Kategoria</strong>
        <p>{{taskData.category}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <img id="footer" src="./../../../assets/images/footer.png" alt="footer">
</ion-footer>
