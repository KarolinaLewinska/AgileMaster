<ion-header>
  <ion-toolbar color="secondary">
    <ion-row>
      <ion-col size="1">
        <ion-button fill="clear" (click)="navigateBackFromDetailsToList()">
          <ion-icon id="backIcon" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col id="editTaskIcon">
        <ion-icon [routerLink]="['/edit-task/', taskData.id, taskData.category]" name="create-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><p id="viewTitle">{{taskData.title}}</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="descriptionField">
        <strong>Opis:</strong>
        <p>{{taskData.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Termin wykonania:</strong>
        <p>{{taskData.dateOfFinish}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Godzina wykonania:</strong>
        <p>{{taskData.timeOfFinish}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Priorytet:</strong>
        <p>{{taskData.priority}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Kategoria:</strong>
        <p>{{taskData.category}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
