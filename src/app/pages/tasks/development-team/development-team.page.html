<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-icon [routerLink]="['/tasks-categories']" id="backIcon" name="chevron-back-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon id="addTaskIcon" [routerLink]="['/add-task']" name="add-circle"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><p id="viewTitle">Zespół deweloperski</p></ion-col>
    </ion-row>
    <div *ngIf="tasksData == 0">
      <p>Nie dodałeś/aś jeszcze żadnego zadania? </p>
      <p>Naciśnij</p>
      <ion-icon id="arrowIcon" name="arrow-down-outline"></ion-icon>
    </div>
    <ion-list lines="none">
      <ion-item-sliding *ngFor="let taskData of tasksData">
        <ion-item>
          <ion-label>
            <ion-row>
              <ion-col size="7">
                <h2 class="too-long-text" >{{taskData.title}}</h2>
                <p>{{taskData.dateOfFinish}} {{taskData.timeOfFinish}}</p>
              </ion-col>
              <ion-col size="2">
                <ion-icon [routerLink]="['/edit-task/', taskData.id, taskData.category]" id="editIcon" name="create-outline"></ion-icon>
              </ion-col>
              <ion-col size="2">
                <ion-button (click)="navigateToTaskDetails(taskData)" fill="clear">
                  <ion-icon id="detailsIcon" name="arrow-forward-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteTask(taskData.id)">
            <ion-icon color="primary" slot="icon-only" name="trash-sharp"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-router-link [routerLink]="['/add-task']">NOWE ZADANIE</ion-router-link>
  </ion-toolbar>
</ion-footer>
