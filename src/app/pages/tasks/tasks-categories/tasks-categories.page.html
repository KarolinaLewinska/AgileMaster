<ion-header>
  <ion-toolbar color="secondary">
    <ion-row>
      <ion-col>
        <ion-menu-button menu="navMenu"><ion-icon id="menuIcon" name="menu"></ion-icon></ion-menu-button>
      </ion-col>
      <ion-col>
        <ion-icon (click)="userAuthenticationService.logOut()" id="logOutIcon" name="close-sharp"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col><p id="viewTitle">Moje zadania</p></ion-col>
    </ion-row>
    <ion-list lines="none">
      <ion-item>
        <ion-button [routerLink]="['/analysts']" color="tertiary" shape="round">Analitycy</ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/development-team']" color="tertiary" shape="round">Zespół deweloperski</ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/product-owner']" color="tertiary" shape="round">Product Owner</ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/company']" color="tertiary" shape="round">Organizacja</ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/education']" color="tertiary" shape="round">Edukacja</ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/other-tasks']" color="tertiary" shape="round">Pozostałe zadania</ion-button>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
      <ion-row>
          <ion-router-link [routerLink]="['/add-task']">Nowe zadanie</ion-router-link>
      </ion-row>
  </ion-toolbar>
</ion-footer>
