<ion-header>
  <ion-toolbar color="secondary">
    <ion-row>
      <ion-col>
        <ion-menu-button menu="navMenu"><ion-icon id="menuIcon" name="menu"></ion-icon></ion-menu-button>
      </ion-col>
      <ion-col>
        <ion-icon (click)="userAuthenticationService.logOut()" id="logOutIcon" name="close-sharp"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col><p id="viewTitle">Zadania</p></ion-col>
    </ion-row>
    <ion-list id="categoriesList">
      <ion-item>
        <ion-button>Analitycy</ion-button>
      </ion-item>
      <ion-item>
        <ion-button>Zespół deweloperski</ion-button>
      </ion-item>
      <ion-item>
        <ion-button>Product Owner</ion-button>
      </ion-item>
      <ion-item>
        <ion-button>Organizacja</ion-button>
      </ion-item>
      <ion-item>
        <ion-button>Edukacja</ion-button>
      </ion-item>
      <ion-item>
        <ion-button>Inne</ion-button>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
