<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button id="backButton" fill="clear" (click)="navigateBackFromDetailsToList()">
          <ion-icon id="backIcon" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><p id="viewTitle">Edytuj zadanie</p></ion-col>
    </ion-row>
    <ion-list lines="none">
      <ion-item>
        <ion-label>Tytuł</ion-label>
        <ion-input [(ngModel)]="taskData.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Opis</ion-label>
        <ion-textarea [(ngModel)]="taskData.description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Data wykonania</ion-label>
        <ion-datetime [(ngModel)]="taskData.dateOfFinish" max="2099-12-31" pickerFormat="YYYY-MM-DD" displayFormat="YYYY-MM-DD"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Godzina wykonania</ion-label>
        <ion-datetime [(ngModel)]="taskData.timeOfFinish" pickerFormat="HH:mm" displayFormat="HH:mm"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Priorytet</ion-label>
        <ion-select [(ngModel)]="taskData.priority">
          <ion-select-option value="wysoki">wysoki</ion-select-option>
          <ion-select-option value="średni">średni</ion-select-option>
          <ion-select-option value="niski">niski</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Kategoria</ion-label>
        <ion-select value="{{taskData.category}}" [(ngModel)]="taskData.category">
          <ion-select-option value="Analitycy">Analitycy</ion-select-option>
          <ion-select-option value="Zespół deweloperski">Zespół deweloperski</ion-select-option>
          <ion-select-option value="Product Owner">Product Owner</ion-select-option>
          <ion-select-option value="Organizacja">Organizacja</ion-select-option>
          <ion-select-option value="Edukacja">Edukacja</ion-select-option>
          <ion-select-option value="Inne">Inne</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button id="editButton" (click)="editTask(taskData)" fill="clear">EDYTUJ ZADANIE</ion-button>
  </ion-toolbar>
</ion-footer>
