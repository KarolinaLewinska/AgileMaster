<ion-header>
  <ion-toolbar color="secondary">
    <ion-row>
      <ion-col>
        <ion-icon [routerLink]="['/tasks-categories']" id="backIcon" name="chevron-back-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon id="addTaskIcon" [routerLink]="['/add-task']" name="add-circle"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col><p id="viewTitle">Moje zadania</p></ion-col>
    </ion-row>
    <ion-list lines="none">
      <ion-item-sliding *ngFor="let taskData of tasksData">
        <ion-item>
          <ion-label>
            <ion-row>
              <ion-col size="7">
                <h2 class="too-long-text" >{{taskData.title}}</h2>
                <p>{{taskData.dateOfFinish}} {{taskData.timeOfFinish}}</p> 
              </ion-col>
              <ion-col size="2">
                <ion-icon [routerLink]="['/edit-task/', taskData.id, taskData.category]" id="listIcons" name="create-outline"></ion-icon>
              </ion-col>
              <ion-col size="2">
                <ion-icon id="listIcons" name="arrow-forward-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon color="primary" slot="icon-only" name="trash-sharp"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
      <ion-row>
          <ion-router-link [routerLink]="['/add-task']">Dodaj zadanie</ion-router-link>
      </ion-row>
  </ion-toolbar>
</ion-footer>
