<ion-header>
  <ion-toolbar color="secondary">
    <ion-row>
      <ion-col>
        <ion-menu-button menu="navMenu"><ion-icon id="menuIcon" name="menu"></ion-icon></ion-menu-button>
      </ion-col>
      <ion-col>
        <ion-icon (click)="userAuthenticationService.logOut()" id="logOutIcon" name="close-sharp"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col><p id="viewTitle">Terminarz spotka≈Ñ</p></ion-col>
    </ion-row>
    <ion-list id="categoriesList" lines="none">
      <ion-item>
        <ion-button [routerLink]="['/scrum-meetings']" color="tertiary" shape="round">Spotkania Scrumowe</ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/workshops']" color="tertiary" shape="round">Warsztaty</ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/courses']" color="tertiary" shape="round">Szkolenia</ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/other-events']" color="tertiary" shape="round">Inne</ion-button>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
      <ion-row>
          <ion-router-link [routerLink]="['/add-event']">Nowe spotkanie</ion-router-link>
      </ion-row>
  </ion-toolbar>
</ion-footer>
