<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-button fill="clear" (click)="navigateBackFromDetailsToList()">
        <ion-icon id="backIcon" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-icon id="editEventIcon" [routerLink]="['/edit-event/', eventData.id, eventData.category]" name="create"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p id="viewTitle">{{eventData.name}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="descriptionField">
        <strong>Opis</strong>
        <p>{{eventData.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Data spotkania</strong>
        <p>{{eventData.date}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Godzina rozpoczÄ™cia</strong>
        <p>{{eventData.startTime}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Czas trwania</strong>
        <p>{{eventData.duration}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Miejsce spotkania</strong>
        <p>{{eventData.place}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Kategoria</strong>
        <p>{{eventData.category}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <img id="footer" src="./../../../assets/images/footer.png" alt="footer">
</ion-footer>
