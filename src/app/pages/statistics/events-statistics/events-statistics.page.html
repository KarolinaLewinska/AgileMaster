<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-icon [routerLink]="['/statistics-categories']" id="backIcon" name="chevron-back-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Spotkania</h3>
  <ion-grid>
    <ion-row id="total">
      <ion-col>
        <strong>Łączna liczba spotkań: {{allEventsNumber}}</strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Liczba spotkań według:</strong>
      </ion-col>
    </ion-row>
      <p id="category">Kategorii:</p>
      <ul>
        <li>Spotkania Scrumowe: {{scrumMeetingsEventsNumber}}</li>
        <li>Warsztaty: {{workshopsEventsNumber}}</li>
        <li>Szkolenia: {{coursesEventsNumber}}</li>
        <li>Inne: {{otherEventsNumber}}</li>
      </ul>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <img id="footer" src="./../../../assets/images/footer.png" alt="footer">
</ion-footer>
