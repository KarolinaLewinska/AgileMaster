<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-icon [routerLink]="['/projects']"id="backIcon" name="chevron-back-outline"></ion-icon>
    <ion-icon id="editProjectIcon" [routerLink]="['/edit-project/', projectData.id]" name="create"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p id="viewTitle">{{projectData.name}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="descriptionField">
        <strong>Opis</strong>
        <p>{{projectData.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Data rozpoczęcia</strong>
        <p>{{projectData.dateOfStart}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Data ukończenia</strong>
        <p>{{projectData.dateOfFinish}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Nazwa zespołu</strong>
        <p>{{projectData.teamName}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <img id="footer" src="./../../../assets/images/footer.png" alt="footer">
</ion-footer>
