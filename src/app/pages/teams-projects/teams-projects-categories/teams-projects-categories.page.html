<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-menu-button menu="navMenu">
          <ion-icon id="menuIcon" name="menu"></ion-icon>
        </ion-menu-button>
      </ion-col>
      <ion-col>
        <ion-icon (click)="userAuthenticationService.logOut()" id="logOutIcon" name="close-sharp"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p id="viewTitle">Projekty i zespoły</p>
      </ion-col>
    </ion-row>
    <ion-list lines="none">
      <ion-item>
        <ion-button [routerLink]="['/projects']" shape="round">Projekty</ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/teams']" shape="round">Zespoły</ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/members']" shape="round">Członkowie zespołów</ion-button>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <img id="footer" src="./../../../assets/image/footer.png" alt="footer">
</ion-footer>
